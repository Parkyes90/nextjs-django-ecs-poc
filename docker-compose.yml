version: "3.10"
services:
  client:
    restart: always
    build:
      context: ./services/client
    volumes:
      - ./services/client:/usr/src/app
      - /usr/src/app/node_modules/
    command: npm run dev
    ports:
      - "3000:3000"
  api:
    restart: always
    build:
      context: ./services/api
      target: development
    volumes:
      - ./services/api:/usr/src/app
    ports:
      - "3001:8000"
